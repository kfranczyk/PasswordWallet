<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/globalCss.css}"/>

</head>
<body>
  <nav class="topbarNav nav-font" >
    <div class="home-group">
        <div>
            <a th:href="@{/login}" class="orange-medium">Home</a>
        </div>
    </div>
    <div class="links-group">
        <div>
            <a th:href="@{/login}" class="orange-medium">Sign in</a>
        </div>
        <div>
            <a th:href="@{/register}" class="orange-medium">Sign up</a>
        </div>
    </div>
    </nav>

    <h1 class="dark-blue centered title-text">
        Password Wallet
    </h1>
    <h2 class="dark-blue centered">
        Sign up
    </h2>

    <article >

        <form th:action="@{/register}" th:object="${tmpUser}" method="post">
            
            <label for="login" class="label-medium-blue">Login<span class="span-red">*</span>:</label>
            <input type="text" id="login" name="login" class="font-fix typein-input"  required>

            <label for="password" class="label-medium-blue">Password<span class="span-red">*</span>:</label>
            <input type="password" id="password" name="password" class="font-fix typein-input"  required>
            <div class="is-hash-box">
            <label for="sha512" class="label-medium-blue">Store password using sha512?<span class="span-red" >*</span></label>
            <input type="radio" id="sha512" name="isPassHash" class="is-hash-input" value="1" >

                <label for="hmac" class="label-medium-blue">Store password using HMAC?<span class="span-red" >*</span></label>
            <input type="radio" id="hmac" name="isPassHash" class="is-hash-input" value="0" >

            </div>
            <div class="centered">
                <input type="submit" value="login" class="form-button font-fix">
            </div>
        </form>
    </article>

</body>
</html>
